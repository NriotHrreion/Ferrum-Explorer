name: ci

on:
    push:
        branches: [ main, dev ]
    pull_request:
        branches: [ main, dev ]

jobs:
    eslint:

        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x]

        steps:
        - uses: actions/checkout@v2
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v2
          with:
            node-version: ${{ matrix.node-version }}
            cache: 'npm'
        - run: npm install

        - name: Run ESLint
          run: npm run lint
    
    build:

        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x]

        steps:
        - uses: actions/checkout@v2
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v2
          with:
            node-version: ${{ matrix.node-version }}
            cache: 'npm'
        - run: npm install

        - name: Add next-ws plugin
          run: npx next-ws-cli@latest patch

        - name: Build production bundle
          run: npm run build
